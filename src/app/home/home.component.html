
<div *ngFor="let newsItem of recentNews">
  <h3>{{ newsItem.title }}</h3>
  <p>{{ newsItem.description }}</p>
  <p>{{ newsItem.summary }}</p>
  <p>{{ newsItem.publishedAt | date:'dd MMM yyyy' }}</p>
  <button (click)="addToFavorites(newsItem)">Add to Favorites</button>

</div>
